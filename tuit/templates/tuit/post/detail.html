{% extends "tuit/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h1 style="color:#00abff;
    text-decoration:none">{{ post.title }}</h1>
  <p class="date">
    Published {{ post.publish }} by {{ post.author }}
  </p>
  {{ post.body|linebreaks }}
{% endblock %}
